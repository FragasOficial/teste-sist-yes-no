<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="styleDashboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="dashboard-card">
            <h1>Bem-vindo ao seu Dashboard! ðŸ‘‹</h1>
            
            <div id="user-info">
                <!-- As informaÃ§Ãµes serÃ£o inseridas aqui via JavaScript -->
            </div>
            
            <div class="logout-section">
                <button onclick="logout()">Sair da Conta</button>
            </div>
        </div>
    </div>
    
    <script>
        const usuario = JSON.parse(localStorage.getItem('usuario'));
        if (!usuario) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('user-info').innerHTML = `
                <p><span class="info-label">Nome:</span> <span class="info-value">${usuario.nome}</span></p>
                <p><span class="info-label">Email:</span> <span class="info-value">${usuario.email}</span></p>
                <p><span class="info-label">Estado Civil:</span> <span class="info-value">${usuario.estadoCivil}</span></p>
                <p><span class="info-label">Mora na Lua:</span> <span class="info-value">${usuario.moraLua ? 'Sim ðŸŒ™' : 'NÃ£o ðŸŒŽ'}</span></p>
            `;
        }
        
        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
