<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="styleDashboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="dashboard-card">
            <h1>Bem-vindo ao seu Dashboard! üëã</h1>
            
            <div id="user-info">
                <!-- As informa√ß√µes ser√£o inseridas aqui via JavaScript -->
            </div>
            
            <div class="logout-section">
                <button onclick="logout()">Sair da Conta</button>
            </div>
        </div>
    </div>
    
    <script>
        // MODO DETECTION: Local vs Produ√ß√£o
        const isLocal = window.location.hostname === 'localhost' || 
                       window.location.hostname === '127.0.0.1';
        
        const API_URL = isLocal 
            ? 'http://localhost:3000'  // Modo desenvolvimento
            : 'https://teste-sist-yes-no.onrender.com';  // Modo produ√ß√£o
        
        console.log('üåê Modo:', isLocal ? 'Desenvolvimento' : 'Produ√ß√£o');
        console.log('üîó API URL:', API_URL);
        
        // Verificar se usu√°rio est√° logado
        const usuario = JSON.parse(localStorage.getItem('usuario'));
        if (!usuario) {
            console.log('‚ùå Usu√°rio n√£o encontrado, redirecionando...');
            window.location.href = 'index.html';
        } else {
            console.log('‚úÖ Usu√°rio encontrado:', usuario.email);
            document.getElementById('user-info').innerHTML = `
                <p><span class="info-label">Nome:</span> <span class="info-value">${usuario.nome}</span></p>
                <p><span class="info-label">Email:</span> <span class="info-value">${usuario.email}</span></p>
                <p><span class="info-label">Estado Civil:</span> <span class="info-value">${usuario.estadoCivil}</span></p>
                <p><span class="info-label">Mora na Lua:</span> <span class="info-value">${usuario.moraLua ? 'Sim üåô' : 'N√£o üåé'}</span></p>
            `;
        }
        
        function logout() {
            console.log('üö™ Saindo da conta...');
            localStorage.clear();
            alert('Voc√™ saiu da conta com sucesso!');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
