<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste lógico</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div>
        <p class="configSize">
            Isso é um teste de sim ou não.
        </p>
    </div>
    <div class="align">
        <div class="configLabelFull">
            <label for="yes" class="configLebel">
                <p class="configHeader">
                    Cadastro de usuários
                </p>
                <p>Name:</p>
                <input type="text">
                <p>
                    Email:
                </p>
                <input type="email">
                <p>
                    Senha:
                </p>
                <input type="password">
                <p>Confirmar Senha:</p>
                <input type="password" id="confirmarSenha">
                <p>
                    Estado Civil:
                </p>
                <select name="Escolha" id="configSelect">
                    <option value="Solteiro">Solteiro</option>
                    <option value="Casado">Casado</option>
                    <option value="Divorciado">Divorciado</option>
                    <option value="Amaziado">Amaziado</option>
                </select>
                <p>
                    Mora na Lua?
                </p>
                <select name="select" id="configYesNo">
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                </select>
                <button>Cadastrar</button>
            </label>
        </div>
        <div lass="configLabelFull">
            <label for="" class="configLebel">
                <p class="configHeader">
                    Fazer Login
                </p>
                <p>
                    Login:
                </p>
                <input type="email">
                <p>
                    Senha:
                </p>
                <input type="password">
                <p>
                    <a href="">
                        <p>
                            Esqueci a senha
                        </p>
                    </a>
                </p>
                <button class="renderButton">Entrar</button>
            </label>
        </div>
    </div>
    <header>
        <p>@Todos os direitos reservados a FragasTecInove</p>
    </header>
    <script src="script.js"></script>
</body>
</html>
